{% extends "web/base.html" %}
{% block mainbody %}
<h3>
重置密码
</h3>
    <script type="text/javascript">
        function submitpassword() {
            var password = $("#newpassword").val();
            var repassword = $("#repassword").val();
            if(password != repassword){
                alert("两次输入的密码不一致");
                return;
            }
            $("#edit-profile").submit();
        }
    </script>
<form id="edit-profile" action="{% url 'resetpassword' %}" class="form-horizontal" method="post">
{% csrf_token %}
    <input type="hidden" name="uid" value="{{ uid }}">
    <div class="control-group">
        <span style="color:red">{{ info }}</span>
    </div>
    <div class="control-group">
        <label class="control-label" for="input01">旧密码：</label>
        <div class="controls">
            <input type="password" name="oldpassword" maxlength="10" class="input-xlarge" id="oldpassword" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="input01">新密码：</label>
        <div class="controls">
            <input type="password" name="newpassword" maxlength="10" class="input-xlarge" id="newpassword" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="input01">确认密码：</label>
        <div class="controls">
            <input type="password" name="repassword" maxlength="10" class="input-xlarge" id="repassword"/>
        </div>
    </div>
    <div class="form-actions">
        <button type="button"  onclick="submitpassword();" class="btn btn-primary">提交</button> <button type="reset" class="btn">重置</button>
    </div>
</form>
{% endblock %}
